<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" 
    href="https://www.svgrepo.com/show/530646/briefcase.svg"

</head>

        </div>

    <script src="script.js"></script>
